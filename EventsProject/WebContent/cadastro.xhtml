<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base.xhtml">
	<ui:define name="content">


		<section class="container">
		<div class="container-page">
			<div class="col-md-12">
				<h3 class="sketchy-font">Cadastro</h3>

				<form method="post" action="cadastrarUsuario">


					<div class="form-group col-lg-6">
						<label class="sketchy-font">Username</label> <input type="text"
							name="login" class="form-control" id="txtUsuario" value="" />
					</div>

					<div class="form-group col-lg-6">
						<label class="sketchy-font">Senha</label> <input type="password"
							name="senha" class="form-control" id="" value="" />
					</div>

					<div class="form-group col-lg-6">
						<label class="sketchy-font">E-mail</label> <input type="text"
							name="email" class="form-control" id="" value="" />
					</div>


					<div class="form-group col-lg-6">
						<label class="sketchy-font">Data de Nascimento</label> <input
							type="text" name="dtnascimento" class="form-control" id=""
							value="" />
					</div>




					<button type="submit" class="btn btn-primary btn-block btn-lg">Cadastrar</button>

					


				</form>

			</div>


		</div>
		</section>








	</ui:define>
</ui:composition>
</html>
