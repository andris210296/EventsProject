<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="base.xhtml">
	<ui:define name="content">

		<div class="container">

<form method="get" action="indexServlet">

<button type="submit" class="btn btn-default btn-block btn-lg">Timeline</button>

</form>

			<div class="col-md-12">

				<ul class="timeline">





					<ui:repeat var="item" value="#{eventos}" varStatus="status">


						<li class="sketchy-font">


							<div class="timeline-badge primary">
								<i class="glyphicon glyphicon-check"></i>
							</div>
							<div class="timeline-panel">
								<div class="timeline-heading">
									<h4 class="timeline-title">#{item.nome}</h4>
									<p>
										<small class="text-muted"> <i
											class="glyphicon glyphicon-time"></i> Horario:#{item.horario}
										</small> <small class="text-muted"> <i
											class="glyphicon glyphicon-calendar"></i> Dia:#{item.data}
										</small>
									</p>

									<p>#{item.descricao}</p>
								</div>

							</div>

						</li>

					</ui:repeat>


				</ul>




			</div>



		</div>




	</ui:define>
</ui:composition>
</html>
